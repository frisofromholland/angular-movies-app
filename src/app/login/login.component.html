<div class="container">
  <div>
    <div>{{errorMessage}}</div>
    <form id="loginForm" #form="ngForm" novalidate (ngSubmit)="submitLogin(form)" class="navbar-form">
      <fieldset>
        <div class="form-group">
          <input id="username"  [(ngModel)]="username" name="username" required type="text" placeholder="gebruikersnaam" class="form-control">
        </div>
        <div class="form-group">
          <input id="password" type="password"  [(ngModel)]="password" name="password" required placeholder="wachtwoord" class="form-control">
        </div>
        <button id="login" type="submit" class="btn btn-success"><span id="loginLabel">Login</span></button>
      </fieldset>
    </form>
  </div>
</div>
