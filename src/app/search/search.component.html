<div class="container">
  <form class="form-horizontal">

    <div class="form-group">
      <span class="control-label col-sm-2">Titel</span>
      <div class="col-sm-10">
        <input type="text" class="form-control input-sm" id="title" placeholder="titel" />
      </div>
    </div>

    <div class="form-group">
      <span class="control-label col-sm-2">Jaar</span>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="year" placeholder="jjjj" />
      </div>
    </div>

    <div class="form-group">
      <span class="control-label col-sm-2">Startdatum</span>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="startdate" placeholder="dd-mm-jjjj" />
      </div>
    </div>

    <div class="form-group">
      <span class="control-label col-sm-2">Einddatum</span>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="enddate" placeholder="dd-mm-jjjj" />
      </div>
    </div>

    <div class="form-group">
      <span class="control-label col-sm-2"></span>
      <div class="col-sm-10">
        <button class="btn" type="submit">Zoek</button>
      </div>
    </div>

  </form>
</div>
